version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - greet
  - goodbye
  - thank
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - request_multiple_choice_sentence_completion
  - request_multiple_choice_sentence_completion_with_question
  - request_to_tracau
  - writing_check
  - nlu_fallback
entities:
  - phrase_to_tracau
  - sentence
  - text
actions:
  - action_hello_world
  - action_fallback_chat
  - action_solve_multiple_choice_sentence_completion
  - action_request_to_tracau

responses:
  utter_ask_sentence:
  - text: Please give me the sentence for completion
  utter_ask_answer_a:
  - text: Now please give me the answer A.
  utter_ask_answer_b:
  - text: Now please, the answer B.
  utter_ask_answer_c:
  - text: Next please the answer C.
  utter_ask_answer_d:
  - text: And finally the answer D.
  utter_comfirm_sentence_answers_values:
    - text: 'Your sentence: "{sentence}" & 4 answers: "{answer_a}", "{answer_b}", "{answer_c}", "{answer_d}"'

forms:
  english_multiple_choice_sentence_completion_form:
    required_slots:
      answer_a:
      - type: from_text
      answer_b:
      - type: from_text
      answer_c:
      - type: from_text
      answer_d:
      - type: from_text
      sentence:
      - type: from_text

slots:
  sentence:
    type: text
  answer_a:
    type: text
  answer_b:
    type: text
  answer_c:
    type: text
  answer_d:
    type: text
  answers:
    type: list

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

---
version: '2.0'
intents:
# TOEIC READING PART 5
# - reply_with_multiple_choice
  - request_multiple_choice_sentence_completion:
      use_entities: []
  - multiple_choice_sentence_completion:
      ignore_entities:
        - phrase_to_tracau
        - text
      use_entities:
        - sentence
        - answer_a
        - answer_b
        - answer_c
        - answer_d
# BLENDERBOT
  - nlu_fallback:
      use_entities: []
# TRACAU
  - request_to_tracau:
      ignore_entities:
        - sentence
        - answer_a
        - answer_b
        - answer_c
        - answer_d
        - text
      use_entities:
        - phrase_to_tracau
  - request_to_tracau_without_phrase:
      use_entities: []
# SPELLING AND GRAMMAR CORRECTION
  - writing_check_without_text:
      use_entities: []
  - writing_check:
      ignore_entities:
        - phrase_to_tracau
        - sentence
        - answer_a
        - answer_b
        - answer_c
        - answer_d
      use_entities:
        - text
entities:
  - phrase_to_tracau
  - text
  - sentence
  - answer_a
  - answer_b
  - answer_c
  - answer_d
actions:
  - action_fallback_chat
  - action_solve_multiple_choice_sentence_completion
  - action_solve_multiple_choice_sentence_completion_with_list_of_choices
#  - action_solve_multiple_choice_sentence_completion_with_list_of_sentence_and_choices
  - action_request_to_tracau
  - action_request_to_tracau_from_slot
  - action_writing_check
  - action_writing_check_from_slot
responses:
  utter_ask_sentence:
    - text: Please give me the incomplete sentence.
    - text: Please give me the unfinished sentence
    - text: OK! Give me the paragraph with an underscore.
    - text: OKAY! Give me the paragraph with an underscore in it.
  utter_ask_answer_a:
    - text: Now please give me the answer A.
  utter_ask_answer_b:
    - text: Now please, the answer B.
  utter_ask_answer_c:
    - text: Next please the answer C.
  utter_ask_answer_d:
    - text: And finally the answer D.
  utter_ask_choices:
    - text: Now please give me at least 2 possible choices.
  utter_ask_sentence_and_choices:
    - text: Please give me the incomplete sentence and at least 2 possible choices.
  utter_comfirm_sentence_choices_values:
    - text: 'Your sentence: "{sentence}" & 4 choices: "{answer_a}", "{answer_b}", "{answer_c}", "{answer_d}"'
  utter_ask_phrase:
    - text: Sure! Which phrase do you want to ask?
    - text: Sure thing! The word do you like to inquire about?
    - text: Sure! Which word would you like to inquire about?
    - text: Yes! The word would you like to enquire about?
    - text: Of course! Which phrase do you want me to look up?
    - text: Without a doubt! Which expression would you want me to look up?
  utter_ask_text_for_correction:
    - text: Sure! Give me the text you want to analyse.
    - text: Sure thing! Please provide me with the text to be analyzed.
    - text: Sure! Please send me the text you want me to analyze.
    - text: Without a doubt! Give me the text you want me to look over.
forms:
  english_multiple_choice_sentence_completion_form:
    required_slots:
      answer_a:
        - type: from_text
      answer_b:
        - type: from_text
      answer_c:
        - type: from_text
      answer_d:
        - type: from_text
      sentence:
        - type: from_text
  english_multiple_choice_sentence_completion_with_list_of_choices_form:
    required_slots:
      sentence:
        - type: from_text
      choices:
        - type: from_text
#  english_multiple_choice_sentence_completion_with_list_of_sentence_and_choices_form:
#    required_slots:
#     sentence_and_choices:
#        - type: from_text
  request_to_tracau_form:
    required_slots:
      phrase_to_tracau:
        - type: from_text
  writing_check_form:
    required_slots:
      text:
        - type: from_text
slots:
  phrase_to_tracau:
    auto_fill: false
    influence_conversation: true
    type: text
  text:
    auto_fill: false
    influence_conversation: true
    type: text
  sentence:
    auto_fill: false
    influence_conversation: true
    type: text
  choices:
    auto_fill: false
    influence_conversation: true
    type: text
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- request_multiple_choice_sentence_completion:
    use_entities: false
- request_to_tracau:
    use_entities: true
- nlu_fallback:
    use_entities: false
- writing_check:
    use_entities: true
entities:
- phrase_to_tracau
- text
slots:
  sentence:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  answer_a:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  answer_b:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  answer_c:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  answer_d:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_ask_sentence:
  - text: Please give me the sentence for completion
  utter_ask_answer_a:
  - text: Now please give me the answer A.
  utter_ask_answer_b:
  - text: Now please, the answer B.
  utter_ask_answer_c:
  - text: Next please the answer C.
  utter_ask_answer_d:
  - text: And finally the answer D.
  utter_comfirm_sentence_answers_values:
  - text: 'Your sentence: "{sentence}" & 4 answers: "{answer_a}", "{answer_b}", "{answer_c}", "{answer_d}"'
actions:
- action_fallback_chat
- action_solve_multiple_choice_sentence_completion
- action_request_to_tracau
- action_writing_check
forms:
  english_multiple_choice_sentence_completion_form:
    required_slots:
      answer_a:
      - type: from_text
      answer_b:
      - type: from_text
      answer_c:
      - type: from_text
      answer_d:
      - type: from_text
      sentence:
      - type: from_text
e2e_actions: []

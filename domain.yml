---
actions:
  - action_fallback_chat
  - action_request_to_tracau
  - action_request_to_tracau_from_slot
  - action_solve_multiple_choice_sentence_completion
  - action_writing_check
  - action_writing_check_from_slot
entities:
  - sentence
  - answer_a
  - answer_b
  - answer_c
  - answer_d
  - phrase_to_tracau
  - text
forms:
  request_to_tracau_form:
    required_slots:
      phrase_to_tracau:
        - type: from_text
  writing_check_form:
    required_slots:
      text:
        - type: from_text
intents:
  - nlu_fallback
  - request_to_tracau:
      ignore_entities:
        - sentence
        - answer_a
        - answer_b
        - answer_c
        - answer_d
        - text
      use_entities:
        - phrase_to_tracau
  - multiple_choice_sentence_completion:
      ignore_entities:
        - phrase_to_tracau
        - text
      use_entities:
        - sentence
        - answer_a
        - answer_b
        - answer_c
        - answer_d
  - writing_check:
      ignore_entities:
        - phrase_to_tracau
        - sentence
        - answer_a
        - answer_b
        - answer_c
        - answer_d
      use_entities:
        - text
  - request_to_tracau_without_phrase
  - writing_check_without_text
responses:
  utter_ask_phrase:
    - text: Sure! Which phrase do you want to ask?
  utter_ask_text_for_correction:
    - text: Sure! Give me the text you want to analyse.
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
slots:
  phrase_to_tracau:
    influence_conversation: true
    type: text
  text:
    influence_conversation: true
    type: text
version: '2.0'
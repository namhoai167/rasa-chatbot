version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Chat with blenderbot when user intent out of scope
  steps:
  - intent: None
  - action: action_hello_world

- rule: Trigger a message whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_fallback_warning
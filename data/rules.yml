version: "2.0"

rules:

- rule: Store slot for English multiple choice sentence completion form when user request
  steps:
  - intent: request_multiple_choice_sentence_completion
  - action: english_multiple_choice_sentence_completion_form
  - active_loop: english_multiple_choice_sentence_completion_form

- rule: Submit and solve English multiple choice sentence completion form
  condition:
  # Condition that form is active.
  - active_loop: english_multiple_choice_sentence_completion_form
  steps:
  # Form is deactivated
  - action: english_multiple_choice_sentence_completion_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: utter_comfirm_sentence_answers_values
  - action: action_solve_multiple_choice_sentence_completion

- rule: Trigger a message whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: action_fallback_chat

- rule: Retrieve phrase then send to TraCau API and get the respond
  steps:
    - intent: request_to_tracau
    - action: action_request_to_tracau

- rule: Retrieve text then correct using both LanguageTool and Gingerit
  steps:
    - intent: writing_check
    - action: action_writing_check
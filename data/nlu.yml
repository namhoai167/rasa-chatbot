  - regex: text_for_correction
    examples: |
      - "(.*)"|'(.*)'|\[(.*)\]|{(.*)}
  - intent: writing_check
    examples: |
      - Can u check the grammar and spelling of this text for me: ["LanguageTool is your intelligent writing assistant for all common browsers and word processors."](text_for_correction)
      - Analyse this text: [(Dear Jane, I was delighted to read your lettered last week. It's always a pleasure to receive the latest news and to hear that you and your family had a great summer. We spent last week at the beach and had so much fun on the sand and in the water exploring the coast we weren't prepared for the rains that came at the end of the vacation. The best parts of the trip was the opportunities to sightseer and relax. My kids are back in school to. I find there are fewer)](text_for_correction)
      - Fix this paragraph for me [[Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum](text_for_correction)
      - find mistakes in my essay ["Envirionment In order to increase the consumption of the tins with conscious of public opinion, Simsek Ambalaj believes in competing with quality to be the products of highquality and precise on the shelves. Only in this condition, the tendency to the alternative packaging solutions will decrease and sources of the country will be used more economical and productive because of the quick recycling of steel packages"](text_for_correction)
      - assist me with this paragraph:[ Envirionment In order to increase the consumption of the tins with conscious of public opinion, Simsek Ambalaj believes in competing with quality to be the products of highquality and precise on the shelves. Only in this condition, the tendency to the alternative packaging solutions will decrease and sources of the country will be used more economical and productive because of the quick recycling of steel packages](text_for_correction)
      - help me with this writing homework [{LanguageTool is your intelligent writing assistant for all common browsers and word processors. Write or paste your text here too have it checked continuously. Errors will be underlined in different colours: we will mark seplling errors with red underilnes. Furthermore grammar error's are highlighted in yellow. LanguageTool also marks style issues in a reliable manner by underlining them in blue. did you know that you can sea synonyms by double}](text_for_correction)

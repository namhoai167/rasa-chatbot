  ########
  # TRACAU
  ########
  - regex: phrase_to_tracau
    examples: |
      - "(.*)"|{(.*)}|'(.*)'|\[(.*)\]
  - intent: request_to_tracau
    examples: |
      - find me the usage of the phrase ["for all"](phrase_to_tracau)
      - help me with the structure [(look forward to)](phrase_to_tracau)
      - what is the meaning of the phrase [[at all cost]](phrase_to_tracau)?
      - what is ["in order to"](phrase_to_tracau) and its meaning?
      - some word combination of [{sleep}](phrase_to_tracau)?
      - what is:[on the dot](phrase_to_tracau)
      - what does it mean to say ['call it a day'](phrase_to_tracau)?
      - find the phrase's usage for me: [[for all]](phrase_to_tracau)
      - assist me with the structure [(at all cost)](phrase_to_tracau).
      - what exactly does the phrase ['sleep'](phrase_to_tracau) mean?
      - examples of [{on the dot}](phrase_to_tracau) word combinations?
      - what is:[ in the nick of time](phrase_to_tracau)
      - can u gimme some ex of ["for all"](phrase_to_tracau) for me?
  - intent: request_to_tracau_without_phrase
    examples: |
      - can u find the usage of an English phrase for me?
      - help me with this structure please
      - are you able to look up the meaning of an english phrase?
      - can you find some word combination for this word?
      - look for some examples of this word for me plz
      - find the phrase's usage for me
      - can you look up the definition of a word in English?
      - can you look up the meaning of an English word for me?
      - can you come up with any word combinations for this word?
      - please find any examples of this term for me.
  

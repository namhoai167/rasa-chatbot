  - regex: incomplete_sentence
    examples: |
      - (?<=").*([_]+|[-]{2,}).*?(?="\(A\))
      - (?<=:).*([_]+|[-]{2,}).*?(?=\(A\))
  - regex: choices
    examples: |
      - (?<=\([Aa]\)).*?(?=\([Bb]\))
      - (?<=\([Bb]\)).*?(?=\([Cc]\))
      - (?<=\([Cc]\)).*?(?=\([Dd]\))
      - (?<=\([Dd]\)).*
  - intent: request solve TOEIC part5
    examples: |
      - can you help me with this multiple choice sentence completion
      - please solve this sentence that has one blank spot
      - give me the answer for this question of TOEIC reading part 5
      - could you choose the word to complete this sentence
      - could you choose the phrase that best completes the sentence from four choices
      - can you help me with this multiple choice sentence completion: [Mr. Holt's acceptance of the financial executive position is -------his satisfaction with the salary offer.](incomplete_sentence)(A)[ in contrast to](choices)(B)[dependent on](choices)(C)[ as opposed to](choices)(D)[ on condition that](choices)
      - please solve this sentence: [The assets of Marble Faun Publishing Company------- last quarter when one of their main local distributors went out of business.](incomplete_sentence)(A)[suffer](choices)(B)[suffers](choices)(C)[suffering](choices)(D)[suffered](choices)
      - give me the answer for this question of TOEIC reading part 5: [lndie film director Luke Steele will be in London for the premiere of _ new movie.](incomplete_sentence)(a)[him](choices)(b)[his](choices)(c)[himself](choices)(d)[he](choices)
      - could you choose the word to complete this sentence: [Laboratory employees are expected to wear a name tag and carry identification at- times.](incomplete_sentence)(a)[full](choices)(b)[complete](choices)(c)[all](choices)(d)[total](choices)
      - could you choose the phrase that best completes the sentence from four choices:[ The latest training_ contains tips on teaching a second language to international students.](incomplete_sentence)(A)[method](choices)(B)[guide](choices)(C)[staff](choices)(D)[role](choices)
      - "[Ursa Major Corp. has _negotiated a deal with a Russian competitor in surveying the Kamchatka Peninsula.](incomplete_sentence)"(A)[soon](choices)(B)[shortly](choices)(C)[recently](choices)(D)[yet](choices)
      - "[Ms. Cho relayed her concerns about the company's financial situation while she __ a meeting with the manager.](incomplete_sentence)"(A)[having](choices)(B)[will have](choices)(C)[was having](choices)(D)[has](choices)
      - "[Whether it is _ to register for a student discount card depends on the needs of the individual.](incomplete_sentence)"(a)[necessary](choices)(b)[necessarily](choices)(c)[necessitate](choices)(d)[necessity](choices)
      - "[Even experienced clerks are encouraged to attend training -------to keep them updated on new ideas in the world of banking.](incomplete_sentence)"(a)[materials](choices)(b)[sessions](choices)(c)[experiences](choices)(d)[positions](choices)
      - "[Workers are advised not to operate certain machines by -------.](incomplete_sentence)"(A)[they](choices)(B)[them](choices)(C)[their](choices)(D)[themselves](choices)
    

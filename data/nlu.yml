version: "2.0"

nlu:
  - intent: request_multiple_choice_sentence_completion
    examples: |
      - can you help me with this multiple choice sentence completion?
      - please solve this sentence that has one blank spot
      - give me the answer for this question of TOEIC reading part 5
      - could you choose the word to complete this sentence
      - could you choose the phrase that best completes the sentence from four choices
  
  - intent: request_multiple_choice_sentence_completion_with_question
    examples: |
      - can you help me with this multiple choice sentence completion [Your new coffee machine comes with detailed _ which will help you use it more effectively](sentence)
      - please solve this sentence that has one blank spot [Either the marketing director or the sales manager will represent Centum Construction Inc. _ the Bexco Architecture Conference](sentence)
      - give me the answer for this question of TOEIC reading part 5 [Following the visit to your production facility in Hong Kong next week, we _ a comprehensive factory automation program to meet your company's needs](sentence)
      - could you choose the word to complete this sentence [_ she joined our company three years ago, Mrs. Mashimo has greatly expanded our customer base](sentence)
      - could you choose the phrase that best completes the sentence from four choices [The company _ working on the project for the main office even before it chose the land to build on](sentence)

  - regex: phrase_to_tracau
    examples: |
      - \"([^\"]*)\"
      - \'([^\"]*)\'
      - \(([^\"]*)\)
      - \[([^\"]*)\]

  - intent: request_to_tracau
    examples: |
      - find me the usage of the phrase ["for all"](phrase_to_tracau)
      - help me with the structure ["look forward to"](phrase_to_tracau)
      - what is the meaning of the phrase ["at all cost"](phrase_to_tracau)?
      - what is ["in order to"](phrase_to_tracau) and its meaning?
      - what are some word combination of ["sleep"](phrase_to_tracau)?
      - what is ["on the dot"](phrase_to_tracau)
      - what does it mean to say ["call it a day"](phrase_to_tracau)?
      - find the phrase's usage for me: ["for all"](phrase_to_tracau)
      - assist me with the structure ["at all cost"](phrase_to_tracau).
      - What exactly does the phrase ["sleep"](phrase_to_tracau) mean?
      - What are some examples of ["on the dot"](phrase_to_tracau) word combinations?

  - regex: text
    examples: |
      - \"(.*)\"
      - \'(.*)\'
      - \[(.*)\]

